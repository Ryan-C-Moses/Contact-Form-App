<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div>
      <!-- Success-State -->
      <!-- Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
    </div>
    <main>
      <h2>Contact Us</h2>
      <form action="#">
        <!-- Comments in this form are for validation -->
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" required />
        <!-- This field is required -->

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required />
        <!-- This field is required -->

        <label for="email">Email Address *</label>
        <input type="email" id="email" required />
        <!-- Please enter a valid email address -->

        <label for="queryType">Query Type *</label>
        <div>
          <input type="checkbox" name="generalQuery" id="queryType" />
          <label for="generalQuery">General Query</label>
          <!-- This field is required -->
        </div>
        <div>
          <input type="checkbox" name="supportRequest" id="queryType" />
          <label for="supportRequest">Support Request</label>
          <!-- Please select a query type -->
        </div>

        <label for="message">Message *</label>
        <textarea id="message" required></textarea>
        <!-- This field is required -->

        <div>
          <input type="checkbox" id="consent" required />
          <label for="consent"
            >I consent to being contacted by the team *</label
          >
          <!-- To submit this form, please consent to being contacted -->
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
