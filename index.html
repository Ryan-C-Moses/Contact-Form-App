<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-queries.css">

    <script type="module" src="./js/app.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <template id="modal-template">
      <div class="modal centered">
        <div class="modal-content">
          <div>
            <span class="material-symbols-outlined check_circle">
              check_circle
            </span>
            <h4>Message Sent</h4>
          </div>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </div>
    </template>
    <main>
      <h2 class="title">Contact Us</h2>
      <form class="contact-form" id="contact-form-id" action="#">
        <!-- Comments in this form are for validation -->

        <div class="contact-form__input1 form-input">
          <label for="first-name"
            >First Name <span class="contact-form__asterisk">*</span></label
          >
          <input class="input-box" type="text" id="first-name" />
          <p class="error-message" id="fname-error">This field is required</p>
        </div>

        <div class="contact-form__input2 form-input">
          <label for="last-name"
            >Last Name <span class="contact-form__asterisk">*</span></label
          >
          <input class="input-box" type="text" id="last-name" />
          <p class="error-message" id="lname-error">This field is required</p>
        </div>

        <div class="contact-form__input3 form-input">
          <label for="email"
            >Email Address <span class="contact-form__asterisk">*</span></label
          >
          <input
            class="input-box"
            type="email"
            id="email"
            autocomplete="email"
          />
          <p class="error-message" id="email-error">
            Please enter a valid email address
          </p>
        </div>

        <div class="contact-form__input4 form-input" id="query-type">
          <p>Query Type <span class="contact-form__asterisk">*</span></p>
          <div class="input-box">
            <label for="general-enquiry">
              <div class="contact-form__input4__label__row">
                <input
                  type="radio"
                  name="query-type"
                  value="general-enquiry"
                  id="general-enquiry"
                />
                <span class="radio_btn_circle"></span>
                General Enquiry
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="support-request">
              <div class="contact-form__input4__label__row">
                <input
                  type="radio"
                  name="query-type"
                  value="support-request"
                  id="support-request"
                />
                <span class="radio_btn_circle"></span>
                Support Request
              </div>
            </label>
          </div>
          <p class="error-message" id="query-type-error">
            Please select a query type
          </p>
        </div>

        <div class="contact-form__input5 form-input">
          <label for="message"
            >Message <span class="contact-form__asterisk">*</span></label
          >
          <textarea id="message" placeholder=""></textarea>
          <p class="error-message" id="message-error">This field is required</p>
        </div>

        <div class="contact-form__input6 form-input">
          <label for="consent">
            <input type="checkbox" id="consent" />
            <span class="radio_btn_checkbox"></span>
            I consent to being contacted by the team
          </label>
          <p class="error-message" id="consent-error">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <button class="contact-form__button" type="submit">Submit</button>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://github.com/Ryan-C-Moses">Ryan C. Moses</a>.
      </div>
    </main>
  </body>
</html>
