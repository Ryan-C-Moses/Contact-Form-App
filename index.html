<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <!-- <div>
      Success-State 
       Message Sent!
    Thanks for completing the form. We'll be in touch soon! 
    </div> -->
    <main>
      <h2 class="title">Contact Us</h2>
      <form class="contact-form" action="#">
        <!-- Comments in this form are for validation -->

        <div class="contact-form__input1 form-input">
          <label for="firstName">First Name *</label>
          <input class="input-box" type="text" id="firstName" required />
          <!-- This field is required -->
        </div>

        <div class="contact-form__input2 form-input">
          <label for="lastName">Last Name *</label>
          <input class="input-box" type="text" id="lastName" required />
          <!-- This field is required -->
        </div>

        <div class="contact-form__input3 form-input">
          <label for="email">Email Address *</label>
          <input class="input-box" type="email" id="email" required />
          <!-- Please enter a valid email address -->
        </div>

        <div class="contact-form__input4 form-input">
          <label for="queryType">Query Type *</label>
          <div class="input-box">
            <label for="generalEnquiry">
              <div class="contact-form__input4__label__row">
                <span class="radio_btn_circle"></span>
                <input type="radio" name="generalEnquiry" id="queryType" />
                General Enquiry
              </div>
            </label>
            <!-- This field is required -->
          </div>
          <div class="input-box">
            <label for="supportRequest">
              <div class="contact-form__input4__label__row">
                <span class="radio_btn_circle"></span>
                <input type="radio" name="supportRequest" id="queryType" />
                Support Request
              </div>
            </label>
            <!-- Please select a query type -->
          </div>
        </div>

        <div class="contact-form__input5 form-input">
          <label for="message">Message *</label>
          <textarea id="message" required></textarea>
          <!-- This field is required -->
        </div>

        <div class="contact-form__input6 form-input input-box">
          <label for="consent">
            <input type="checkbox" id="consent" required />
            I consent to being contacted by the team *</label
          >
          <!-- To submit this form, please consent to being contacted -->
        </div>

        <button class="contact-form__button" type="submit">Submit</button>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://github.com/Ryan-C-Moses">Ryan C. Moses</a>.
      </div>
    </main>
  </body>
</html>
